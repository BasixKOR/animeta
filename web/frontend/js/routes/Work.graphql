query WorkRoute($title: String!) {
  work: workByTitle(title: $title) {
    ...WorkViews
    posts(count: 10) {
      ...WorkViews_postConnection
    }
  }
  ...WeeklyChart
}

query WorkRoute_morePosts($workId: ID!, $beforeId: ID) {
  work(id: $workId) {
    posts(beforeId: $beforeId, count: 10) {
      ...WorkViews_postConnection
    }
  }
}

query WorkRoute_refetch($id: ID!) {
  work(id: $id) {
    ...WorkViews
    posts(count: 10) {
      ...WorkViews_postConnection
    }
  }
}
