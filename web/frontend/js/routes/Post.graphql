query PostRoute($postId: ID!) {
  post(id: $postId) {
    ...Post_post
    work {
      ...WorkViews
    }
    episode {
      number
      ...WorkViews_episode
    }
  }
  ...WeeklyChart
}

query PostRoute_posts($workId: ID!, $beforeId: ID, $episode: Int) {
  work(id: $workId) {
    posts(beforeId: $beforeId, count: 10, episode: $episode) {
      ...WorkViews_postConnection
    }
  }
}

query PostRoute_refetch($postId: ID!) {
  post(id: $postId) {
    ...Post_post
    work {
      ...WorkViews
    }
    episode {
      number
      ...WorkViews_episode
    }
  }
}
