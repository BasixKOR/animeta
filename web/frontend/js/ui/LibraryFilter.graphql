fragment LibraryFilter_recordFilters on RecordFilters {
  statusType { 
    ...LibraryFilter_recordFilter
  }
  categoryId {
    ...LibraryFilter_recordFilter
  }
}

fragment LibraryFilter_recordFilter on RecordFilter {
  allCount
  items {
    key, count
  }
}

fragment LibraryFilter_category on Category {
  id
  name
}
