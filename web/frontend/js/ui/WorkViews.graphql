fragment WorkViews on Work {
  id
  title
  imageUrl
  ...WorkStatusButton_work
  record {
    ...WorkStatusButton_record
  }
  recordCount
  episodes {
    number
    postCount
  }
  metadata {
    studioNames
    source
    websiteUrl
    namuwikiUrl
    annUrl
    schedules {
      country
      date
      datePrecision
    }
  }
}

fragment WorkViews_postConnection on PostConnection {
  nodes {
    id
    ...Post_post
  }
  hasMore
}

fragment WorkViews_episode on Episode {
  number
  postCount
  userCount
  suspendedUserCount
}
