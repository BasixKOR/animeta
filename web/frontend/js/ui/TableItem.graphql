fragment TableItem_item on TablePeriodItem {
  title
  work {
    databaseId
    title
    imageUrl
    recordCount
    metadata {
      periods
      studioNames
      source
      websiteUrl
      namuwikiUrl
      annUrl
      durationMinutes
      schedules {
        country
        date
        datePrecision
        broadcasts
      }
    }
  }
  record {
    ...TableItem_item_record
  }
  recommendations {
    ... on RecommendationByCredit {
      credit {
        type
        name
        personId
      }
      related {
        workId
        workTitle
        type
      }
      score
    }
  }
  recommendationScore
}

fragment TableItem_item_record on Record {
  databaseId
  status
  statusType
}

mutation TableItem_createRecord($input: CreateRecordInput!) {
  createRecord(input: $input) {
    record {
      ...TableItem_item_record
    }
  }
}
