fragment WorkDTO on Work {
  id
  title
  imageUrl
  recordCount
  record {
    id
  }
  metadata {
    periods
    studioNames
    source
    websiteUrl
    namuwikiUrl
    annUrl
    durationMinutes
    schedules {
      country
      date
      datePrecision
      broadcasts
    }
  }
}

fragment UserDTO on User {
  id
  name
  joinedAt
}

fragment PostDTO on Post {
  id
  record { id }
  statusType
  status
  comment
  containsSpoiler
  user { ...UserDTO }
  updatedAt
}
