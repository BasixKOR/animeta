type Post implements Node {
  id: ID!
  databaseId: ID!
  record: Record
  statusType: StatusType
  status: String
  comment: String
  containsSpoiler: Boolean
  user: User
  updatedAt: GraphQLTimestamp
  rating: Float

  work: Work
  episode: Episode
}

type PostConnection {
  nodes: [Post!]!
  hasMore: Boolean!
}
