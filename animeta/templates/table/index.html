{% extends 'base.html' %}

{% block title %}
    {{ period.year }}년 {{ period.month }}월 신작 - {{ block.super }}
{% endblock %}

{% block stylesheets %}
    <!-- override style.css -->
    <link rel="stylesheet" href="{{ STATIC_URL }}build/table.css" type="text/css">
{% endblock %}

{% block head-extra %}
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" type="text/css">
    <script src="//cdn.jsdelivr.net/modernizr/2.7.1/modernizr.min.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="anitable-container">
로드 중...
</div>
{% endblock %}

{% block js %}
<script type="text/x-handlebars" id="template-item-info">
{% verbatim %}
<div class="item-frame">
    <div class="item-overlay">
        <h3 class="item-title">{{title}}</h3>
        <div class="item-info">
            <span class="studio">{{#if studios}}{{studios}}{{else}}제작사 미정{{/if}}</span>
            {{#if source}}/ <span class="source">{{source}}</span>{{/if}}
        </div>
        {{#with schedule.jp}}
        <div class="item-schedule item-schedule-jp">
            {{#if date}}
                <span class="date">{{date}}</span>
                <span class="time">{{time}}</span>
            {{else}}
                <span class="date">미정</span>
            {{/if}}
            {{#if broadcasts}}<span class="broadcasts">({{broadcasts}})</span>{{/if}}
        </div>
        {{/with}}
        {{#with schedule.kr}}
        {{#if this}}
        <div class="item-schedule item-schedule-kr">
            {{#if date}}
                <span class="date">{{date}}</span>
                <span class="time">{{time}}</span>
            {{else}}
                <span class="date">미정</span>
            {{/if}}
            {{#if broadcasts}}<span class="broadcasts">({{broadcasts}})</span>{{/if}}
        </div>
        {{/if}}
        {{/with}}
    </div>
</div>
<div class="item-links">
{{#if links.website}}
    <a href="{{links.website}}" class="link link-official" target="_blank">공식 사이트</a>
{{/if}}
{{#if links.enha}}
    <a href="{{links.enha}}" class="link link-enha" target="_blank">엔하위키</a>
{{/if}}
{{#if links.ann}}
    <a href="{{links.ann}}" class="link link-ann" target="_blank">ANN (en)</a>
{{/if}}
</div>
{% endverbatim %}
</script>

<script src="//cdn.jsdelivr.net/blazy/1.2.0/blazy.min.js"></script>
<script src="//cdn.jsdelivr.net/handlebarsjs/1.3.0/handlebars.min.js"></script>
<script src="http://fb.me/react-with-addons-0.10.0.js"></script>
<script>
var PERIOD = '{{ period }}';
var APP_DATA = {{ data|safe }};
</script>
<script src="{{ STATIC_URL }}build/table.react.js"></script>
{% endblock %}
