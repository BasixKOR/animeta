{% extends "work/base.html" %}

{% block content %}
{% regroup records by status_type as groups %}

{% for group in groups %}
<div class="status-group">
<h2>{{ group.list.0.status_type.text }} ({{ group.list|length }}ëª…)</h2>
<ul>
{% for record in group.list %}
    <li><a href="{% url user.views.library record.user %}">{{ record.user }}</a></li>
{% endfor %}
</ul>
{% endfor %}
</div>
{% endblock %}
