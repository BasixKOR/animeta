{% extends base %}

{% block title %}{{ owner.username }} 사용자 - 애니메타{% endblock %} 

{% block nav %}
<h1><a href="{% url "user.views.library" owner %}" data-route="records">{{ owner.username }} 사용자</a></h1>
<p>
    <a href="{% url "user-history-feed" owner %}" class="feed"><img src="{{ STATIC_URL }}feed.gif" alt="Atom 피드" /></a>

    <a href="{% url "user.views.library" owner %}" data-route="records">작품 목록</a>
    <a href="{% url "user-history" owner %}" data-route="history">기록 내역</a>
{% ifequal owner user %}
    <a href="{% url "record.views.add" %}" class="add-record" data-route="add-record">작품 추가</a>
{% endifequal %}
</p>
{% endblock %}
