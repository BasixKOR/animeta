{% extends "work/base.html" %}

{% load status history %}

{% block content %}
<div id="forms">
<form method="post" action="" class="inline">
<h2>제목 표기 바꾸기</h2>
<p><input type="text" name="work_title" value="{{ record.title }}" class="autocomplete" /> <input type="submit" value="바꾸기" /></p>
</form>

<form method="post" action="" class="inline">
<h2>분류 바꾸기</h2>
<p>
<select name="category" id="category">
	<option value="">지정 안함</option>
{% for category in category_list %}
	<option value="{{ category.id }}"{% ifequal record.category category %} selected="selected"{% endifequal %}>{{ category.name }}</option>
{% endfor %}
</select>
<input type="submit" value="바꾸기" />
</p>
</form>

<h2>기록 추가</h2>
{% include "record_form.html" %}
</div>

<div id="history">
<h2>지난 기록</h2>
{% for history in history_list %}
	{% show_history history "delete" %}
{% endfor %}
</div>
{% endblock %}
